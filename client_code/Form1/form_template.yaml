container: {type: ColumnPanel}
components:
- name: xy_panel_1
  properties: {height: '600', spacing_above: none, spacing_below: none}
  type: XYPanel
  layout_properties: {grid_position: 'OCKIOB,CMXLUY', full_width_row: true, row_background: '#747272'}
  components:
  - name: map_1
    properties: {height: 497}
    type: GoogleMap
    layout_properties: {x: 124.78125, y: 45.28125, width: 738}
  - name: button_1
    properties: {text: Files, align: left, icon: 'fa:list'}
    type: Button
    layout_properties: {x: 17.046875, y: 75.640625, width: 81}
    event_bindings: {show: button_1_show}
  - name: enemy_drop_down
    properties: {placeholder: Enemy, include_placeholder: true, align: left}
    type: DropDown
    layout_properties: {x: 17.140625, y: 116.140625, width: 100.6875}
  - name: friendly_drop_down
    properties:
      include_placeholder: false
      items: [Friendly]
      align: left
    type: DropDown
    layout_properties: {x: 16.1875, y: 156.1875, width: 65.25}
  - name: fcm_drop_down
    properties:
      items: [FCM]
      align: left
    type: DropDown
    layout_properties: {x: 15.59375, y: 191.09375, width: 200}
  - name: tcm_drop_down
    properties:
      items: [TCM]
      align: left
    type: DropDown
    layout_properties: {x: 16.6875, y: 227.6875, width: 200}
  - name: acm_drop_down
    properties:
      align: left
      items: [ACM]
    type: DropDown
    layout_properties: {x: 19.1875, y: 266.1875, width: 200}
  - name: enemy_overlay1
    properties: {text: Enemy Situation, allow_indeterminate: false}
    type: CheckBox
    layout_properties: {x: 869.046875, y: 60.046875, width: 124}
    event_bindings: {change: enemy_overlay1_change}
is_package: true
